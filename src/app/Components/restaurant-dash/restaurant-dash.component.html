<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2>Restaurant Records App</h2>
    <div class="d-flex">
      <button
        (click)="clickAddRestaurant()"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add New Restaurant
      </button>
    </div>
  </div>
</nav>
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
    <p class="col-md-8 fs-4">Save Records Of Restaurant Using Angular</p>
    <a
      href="https://affanhakak.netlify.app/"
      target="_blank"
      class="btn btn-primary btn-lg"
      >Developer Portfolio</a
    >
  </div>
</div>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of restaurantData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.mobile }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.services }}</td>

      <td>
        <button
          (click)="editData(data)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-info"
        >
          Edit</button
        >&nbsp;
        <button (click)="deleteData(data)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label class="form-label">Restaurant Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurant Name Here"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="mobile">Mobile</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Contact Here"
              formControlName="mobile"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurant Address Here"
              formControlName="address"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Services</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurant Services"
              formControlName="services"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          id="clear"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Clear
        </button>
        <button
          *ngIf="showAddDetailsButton"
          (click)="addRestaurant()"
          type="button"
          class="btn btn-primary"
        >
          Add Details
        </button>
        <button
          *ngIf="showUpdateButton"
          (click)="updateData()"
          class="btn btn-info"
        >
          Update Details
        </button>
      </div>
    </div>
  </div>
</div>
